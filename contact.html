        <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="col-sm-8 d-flex justify-content-center align-items-center">
            <div class="inner">
                <form>
                    <h3 style="text-align: center;">Contact Me</h3>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-user"></i>&nbsp
                                </span>
                            </div>
                            <input name="name" type="name" placeholder="Name" class="form-control border-left-0"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <input name="email" type="email" placeholder="Email" class="form-control border-left-0"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter message"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary float-left">
                        <i class="fa fa-paper-plane"></i>
                        Send
                    </button>
                </form>
            </div>
            <div class="col-sm-2>
            </div>
        </div>
